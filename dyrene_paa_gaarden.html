<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyrene på gården</title>
    <link rel="stylesheet" href="Stiler.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="settings-button" id="settingsBtn">
      <img src="settings-icon.png" alt="Settings" class="settings-icon">
            </button>
            <a href="index.html" class="home-button">Home</a>

            <div id="settingsMenu" class="settings-menu">
                <label>
                    <input type="radio" name="theme" value="light" checked> Light Theme
                </label>
                <label>
                    <input type="radio" name="theme" value="dark"> Dark Theme
                </label>
            </div>
        </nav>
    </header>
    

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsMenu = document.getElementById('settingsMenu');
        const themeInputs = document.querySelectorAll('input[name="theme"]');
        
        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme + '-theme');
    // Set the correct radio button as checked
    document.querySelector(`input[name="theme"][value="${savedTheme}"]`).checked = true;
        } else {
            document.body.classList.add('light-theme'); // Default theme
            }
            
        // Toggle settings menu visibility
        settingsBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

    // Theme switching and saving to localStorage
    themeInputs.forEach(function(input) {
    input.addEventListener('change', function() {
        document.body.classList.remove('light-theme', 'dark-theme');
        document.body.classList.add(this.value + '-theme');
        localStorage.setItem('theme', this.value); // Save theme
        });
    });

    // Close the menu when clicking outside
    document.addEventListener('click', function(event) {
    if (!settingsMenu.contains(event.target) && !settingsBtn.contains(event.target)) {
        settingsMenu.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
